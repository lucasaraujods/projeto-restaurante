<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardapio Online</title>
    <!-- Utilizando o estilo de css com o bootstrap e os arquivos do fontawasome-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <nav class="navbar navbar-expand-lg pl-0 pr-0"> <!-- Craindo um navbar/menu expansivo, com classes pre-definidas-->
                <a href="#" class="navbar-brand">
                    <img src="imgs/logo.png" alt="imagem da logo" width="160px" class="img-logo">
                </a>
                <!--criando o botão para reponsividade adiante-->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
                    <span class="navbar-toggler-icon">
                        <i class="fas fa-bars"></i>
                    </span>
                </button>
                <!--Colocando essa div para quando abrir o botão fazer ref ao meu id para aparecer a lista dos menus: ul-->
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <!--defininfo margem left: ml auto para centralizar conforme a página e margim da direita mr automatico também-->
                    <ul class="navbar-nav ml-auto mr-auto">
                        <li class="nav-item">
                             <!--definindo o link com id da sessao de cada link e ao clicar no item deve eguir na sessão de reservas-->
                            <a href="#reservas" class="nav-link"><b>Reservas</b></a>
                        </li>
                        <li class="nav-item">
                            <a href="#servicos" class="nav-link"><b>Serviços</b></a>
                        </li>
                        <li class="nav-item">
                            <a href="#cardapio" class="nav-link"><b>Cardápio</b></a>
                        </li>
                        <li class="nav-item">
                            <a href="#depoimentos" class="nav-link"><b>Depoimentos</b></a>
                        </li>
                    </ul>
                    <!--criando um botão com base nas classes do bootstrap informando que será terá a classe btn e terá um icone dentro deste botão-->
                    <a class="btn btn-white btn-icon">
                        <!--criando um icone fa-shopping-bag assim é a sacolinha ao lado de meu carrinho-->
                        <p class="paragrafo">Meu carrinho <span class="icon"> <i class="fa fa-shopping-bag"></i></span></p>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="banner">
            <div class="container">
                <div class="row">
                    <!--Colanco a classe com 6 espaços entre os elementos, servindo para dividir os conteudos, com as classes do bootstrap-->
                    <div class="col-6">
                        <!--Colocando um display flex-->
                        <div class="d-flex text-banner">
                            <h1><b>Escolha sua comida <b class="destaque">favorita</b></b></h1>
                            <p>
                                Aproveite o nosso cárdapio! Escolha o que desejar e receba em sua casa de forma rápida e segura.
                            </p>
                        </div>
                    </div>

                    <div class="col-6">
                        teste
                    </div>
                </div>
            </div>
        </section>

        <section class="servicos" id="servicos">
            
        </section>

        <section class="cardapio" id="cardapio">
            
        </section>

        <section class="depoimentos" id="depoimentos">
            
        </section>

        <section class="reserva" id="reservas"> 
            
        </section>

    </main>

    <footer>
        
    </footer>


    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script src="js/modernizr-3.5.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
</body>
</html>
